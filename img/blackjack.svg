<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="480" viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ilustración de cartas de Blackjack">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0b1220" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.5" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" rx="16" />

  <!-- Carta izquierda -->
  <g transform="translate(120,80) rotate(-12)" filter="url(#shadow)">
    <rect width="220" height="320" rx="14" fill="#fff"/>
    <text x="24" y="46" font-family="Arial" font-size="38" fill="#b91c1c">A</text>
    <text x="190" y="274" font-family="Arial" font-size="38" fill="#b91c1c" transform="rotate(180 190 274)">A</text>
    <g transform="translate(60,100)">
      <rect width="100" height="140" rx="10" fill="#f3f4f6"/>
      <text x="12" y="86" font-family="Arial" font-size="56" fill="#111">♠</text>
    </g>
  </g>

  <!-- Carta central -->
  <g transform="translate(260,40)" filter="url(#shadow)">
    <rect width="260" height="360" rx="16" fill="#fff"/>
    <text x="28" y="56" font-family="Arial" font-size="46" fill="#111">K</text>
    <text x="232" y="308" font-family="Arial" font-size="46" fill="#111" transform="rotate(180 232 308)">K</text>
    <g transform="translate(80,120)">
      <rect width="96" height="160" rx="12" fill="#f8fafc"/>
      <text x="18" y="116" font-family="Arial" font-size="74" fill="#111">♥</text>
    </g>
  </g>

  <!-- Carta derecha -->
  <g transform="translate(460,100) rotate(10)" filter="url(#shadow)">
    <rect width="200" height="280" rx="12" fill="#fff"/>
    <text x="20" y="44" font-family="Arial" font-size="34" fill="#111">Q</text>
    <text x="168" y="258" font-family="Arial" font-size="34" fill="#111" transform="rotate(180 168 258)">Q</text>
    <g transform="translate(46,70)">
      <rect width="108" height="140" rx="10" fill="#f3f4f6"/>
      <text x="22" y="86" font-family="Arial" font-size="64" fill="#111">♣</text>
    </g>
  </g>

  <text x="40" y="440" font-family="Arial" font-size="20" fill="#9aa4b2">Blackjack — Demo gráfica</text>
</svg>